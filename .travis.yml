sudo: required
dist: trusty
before_install:
 - sudo apt-get -qq update && sudo apt-get install -y --no-install-recommends cmake texlive-fonts-recommended texlive-latex-extra texlive-fonts-extra dvipng texlive-latex-recommended texlive-full
script:
 - mkdir build
 - cd build
 - cmake ..
 - make

deploy:
  provider: releases
  api_key: "$GH_TOKEN"
  file:
  - build/adminmanual/hypha-admin-manual.pdf
  - build/developermanual/hypha-developer-manual.pdf
  - build/presentation/hypha-presentation.pdf
  skip_cleanup: true
  on:
    tags: true
